name: Publish Bolts
on:
  push:
    branches:
      - main
jobs:
  create-archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' 
      - name: Build index
        run: python bin/index_bolts.py
      - name: Create gh-pages
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          force: true
          directory: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
